<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create Post</title>
</head>
<body>

<h1>Create Post</h1>
<form th:action="@{/posts}" th:method="post">
  <div>
    <label for="title">Title</label>
    <input type="text" name="title" id="title" placeholder="Enter Title">
  </div>
  <div>
    <label for="body">Body</label>
    <textarea name="body" id="body" cols="30" rows="10" placeholder="Enter your text here"></textarea>
  </div>
	  <div>
	<button type="submit" value="Create Post">Submit</button>
  </div>
</form>

</body>
</html>
