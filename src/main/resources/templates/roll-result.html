<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Random Number</title>
</head>

<body>
    <h1>Roll Dice</h1>
    <p>You guessed <span th:text="${guess}"></span>.</p>
    <p>The dice rolled a <span th:text="${roll}"></span>.</p>
    <p><span th:if="${guess == roll}">BINGO</span></p>
	<p><span th:if="${guess != roll}">No dice try again</span></p>

<!--<p><span th:text="${guess == roll ? 'BINGO' : 'No dice try again'}">No dice try again</span></p>-->

    <p><a th:href="@{/roll-dice}">Play again?</a></p>

</body>
</html>
